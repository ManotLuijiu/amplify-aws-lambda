{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/mbapp-20180923131910-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {}
			}
		},
		"authcognito933ba07d": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/mbapp-20180923131910-deployment/amplify-cfn-templates/auth/cognito933ba07d-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito933ba07d_identitypool_933ba07d",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito933ba07d_lambda_log_policy",
					"openIdLambdaRoleName": "cognito933ba07d_openid_lambda_role",
					"openIdRolePolicy": "cognito933ba07d_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito933ba07d_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito933ba07d_openid_lambda_log_policy",
					"userPoolName": "cognito933ba07d_userpool_933ba07d",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito933ba07d_sns-role",
					"roleExternalId": "cognito933ba07d_role_external_id",
					"policyName": "cognito933ba07d-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito933ba07d_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito933ba07d_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito933ba07d_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito933ba07d_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito933ba07d_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito933ba07d_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito933ba07d_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito933ba07d_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "mbapp-20180923131910-unauthRole",
					"authRoleName": "mbapp-20180923131910-authRole",
					"unAuthRoleArn": "arn:aws:iam::340545016932:role/mbapp-20180923131910-unauthRole",
					"authRoleArn": "arn:aws:iam::340545016932:role/mbapp-20180923131910-authRole",
					"resourceName": "cognito933ba07d",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"analyticsmbapp": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/mbapp-20180923131910-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "mbapp",
					"roleName": "pinpointLambdaRolecb01bf39",
					"cloudWatchPolicyName": "cloudWatchPolicycb01bf39",
					"pinpointPolicyName": "pinpointPolicycb01bf39",
					"authPolicyName": "pinpoint_amplify_cb01bf39",
					"unauthPolicyName": "pinpoint_amplify_cb01bf39",
					"authRoleName": "mbapp-20180923131910-authRole",
					"unauthRoleName": "mbapp-20180923131910-unauthRole",
					"IAMPrefix": "340545016932"
				}
			}
		},
		"storagembappstorage": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/mbapp-20180923131910-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "mbappf0e8f67547ee4b7eb97100b062bba1f2",
					"authPolicyName": "s3_amplify_10d36a58",
					"unauthPolicyName": "s3_amplify_10d36a58",
					"authRoleName": "mbapp-20180923131910-authRole",
					"unauthRoleName": "mbapp-20180923131910-unauthRole",
					"authPermissions": "rw",
					"unauthPermissions": "r"
				}
			}
		},
		"storagedynamombapprestapi": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/mbapp-20180923131910-deployment/amplify-cfn-templates/storage/dynamombapprestapi-cloudformation-template.json",
				"Parameters": {
					"tableName": "dynamombapprestapi",
					"partitionKeyName": "id",
					"partitionKeyType": "S"
				}
			}
		},
		"apimbappgraphql": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/mbapp-20180923131910-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "mbappgraphql",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognito933ba07d",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://mbapp-20180923131910-deployment/amplify-appsync-files/schema.graphql.1537686211936",
					"ResolverBucket": "mbapp-20180923131910-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1537686211936"
				}
			}
		},
		"apimbapprest": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/mbapp-20180923131910-deployment/amplify-cfn-templates/api/mbapprest-cloudformation-template.json",
				"Parameters": {
					"functionmbapprestapiName": {
						"Fn::GetAtt": [
							"functionmbapprestapi",
							"Outputs.Name"
						]
					},
					"functionmbapprestapiArn": {
						"Fn::GetAtt": [
							"functionmbapprestapi",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"functionmbapprestapi": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/mbapp-20180923131910-deployment/amplify-cfn-templates/function/mbapprestapi-cloudformation-template.json",
				"Parameters": {
					"storagedynamombapprestapiName": {
						"Fn::GetAtt": [
							"storagedynamombapprestapi",
							"Outputs.Name"
						]
					},
					"storagedynamombapprestapiArn": {
						"Fn::GetAtt": [
							"storagedynamombapprestapi",
							"Outputs.Arn"
						]
					}
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}